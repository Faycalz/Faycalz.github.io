<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Padauk&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="code.js" defer></script>
    <title>Faycal Zetoutou</title>
    <link rel="shortcut icon" type="image/png" href="image/wisdom.png">
     <!-- <a href="https://www.flaticon.com/authors/eucalyp" title="Eucalyp"></a>  <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>
     <a href="https://www.flaticon.com/authors/eucalyp" title="Eucalyp"></a> <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>
     -->
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="./image/wisdom.svg" alt="owl" width="30" height="30">
            
            <h4 class="logo">CalculCode</h4>
        </div>

      <nav>
          <ul class="nav-links">
              <li ><a class="nav-link" href="#">Home</a></li>
              <li ><a class="nav-link" href="#">About</a></li>
              <li ><a class="nav-link" href="#">Contact</a></li>
          </ul>
        </nav>
          <div class="owl">
              <img src="./image/calculatrice.svg" alt="logo" width="30" height="30">
              
          </div>
      
    </header>
    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Calculator for the future</h1>
                    <p>An electronic calculator is typically a portable electronic device
                    used to perform calculations, ranging from basic
                     arithmetic to complex mathematics.</p>
                </div>

            </div>
            <div class="calculator-grid">
                <div class="output">
                    <div data-previous-operand class="previous-operand"></div>
                    <div data-current-operand class="current-operand"></div>
                </div>
                <button data-all-clear class="span-two">AC</button>
                <button data-delete>DEL</button>
                <button data-operation>รท</button>
                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button data-operation>*</button>
                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button data-operation>+</button>
                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button data-operation>-</button>
                <button data-number>.</button>
                <button data-number>0</button>
                <button data-equals class="span-two">=</button>
            </div>
        </section>
    </main>
    <img class="big-img" src="./image/big-eclipse.svg" alt="" >
    <img class="mid-img" src="./image/mid-eclipse.svg" alt="">
    

    <footer>

    </footer>


</body>
</html>
